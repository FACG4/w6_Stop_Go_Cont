<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Phone Guide</title>
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
  <form class="form" action="" method="post">

    <fieldset>
      <legend>Post</legend>

    <textarea name="name"  placeholder="add your post here...">
    </textarea>
    <label for=""></label>
    <select class="userSelect" name="">
      <option value="1">MARWA</option>
      <option value="2">MOHAMMED</option>
      <option value="3">ISHAK</option>
      <option value="4">RAMY</option>
    </select>

    <select class="postType" name="">
      <option value="stop">Stop</option>
      <option value="go">Go</option>
      <option value="cont">Continue</option>
    </select>
    <button type="button" name="button" id="postBtn">Post</button>

  </fieldset>
  </form>


  <div class="results">
    <div class="stop resultDiv" id="stop">

    </div>
    <div class="go resultDiv" id="go">

    </div>
    <div class="cont resultDiv" id="cont">

    </div>


  </div>

<script type="text/javascript" src="../public/js/dom.js">

</script>
</body>
</html>
