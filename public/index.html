<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Phone Guide</title>
  <link rel="stylesheet" href="../public/css/style.css">
  <link rel="icon" type="image/jpeg" href="../public/img/favico.jpeg">
</head>
<body>
  <form class="form" action="/create-post" method="post">


    <fieldset>
      <legend>Post</legend>


    <textarea name="post"  placeholder="add your post here...">
    </textarea>
    <label for=""></label>
    <select class="userSelect" name="users">

      <option value="1">MARWA</option>
      <option value="2">MOHAMMED</option>
      <option value="3">ISHAK</option>
      <option value="4">RAMY</option>
    </select>

    <select class="postType" name="postType">
      <option value="STOP">Stop</option>
      <option value="GO">Go</option>
      <option value="CONT">Continue</option>
    </select>

    <button type="submit" name="button" id="postBtn">Post</button>


  </fieldset>
  </form>


  <div class="results">
    <div class="stop resultDiv" id="stop">

    </div>
    <div class="go resultDiv" id="go">

    </div>
    <div class="cont resultDiv" id="cont">

    </div>


  </div>

<script type="text/javascript" src="../public/js/dom.js">

</script>
</body>
</html>
