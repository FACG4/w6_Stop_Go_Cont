<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stop Go Cont</title>

  <link rel="stylesheet" href="./css/style.css">
<link rel="icon" type="image/jpeg" href="./img/favico.jpeg">

</head>
<body>
  <a href="/logout"><button type="button" name="button">logout</button></a>
  <h1>Stop Go Cont Facg 4</h1>
  <form class="form" action="/create-post" method="post">


    <fieldset>
      <legend>Post</legend>


    <textarea name="post"  placeholder="add your post here..." required></textarea>
  <input type="text" name="users" value="" style='display:none' id="disabled">


    <select class="postType" name="postType">
      <option value="STOP">Stop</option>
      <option value="GO">Go</option>
      <option value="CONT">Continue</option>
    </select>

    <button type="submit" name="button" id="postBtn">Post</button>


  </fieldset>
  </form>


  <div class="results" id="results">
    <fieldset class="stop hideme" id="STOP" >
      <legend>STOP</legend>
      <div class="resultDiv">

      </div>
    </fieldset>

    <fieldset class="go resultDiv hideme" id="GO">
      <legend>GO</legend>
      <div class="resultDiv">

      </div>
    </fieldset>

    <fieldset class="cont resultDiv hideme" id="CONT">
    <legend>CONT</legend>
    <div class="resultDiv">

    </div>
    </fieldset>



  </div>

<script type="text/javascript" src="./js/dom.js">

</script>
</body>
</html>
